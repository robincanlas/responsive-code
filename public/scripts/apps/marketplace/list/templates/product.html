<div class="body-product large-8 medium-9 small-10 column">
    <div class="item" align="center">
        <img data-image class="image" src="<%= image%>">
    </div>
    <div data-name >
        <p class='itemName'><%=name%></p>
    </div>
    <div class='footer'>
        <div class="left" >
            <%= userTooltip()%>
        </div>
        <div  class="right"data-button>
            <button><%=price%> $</button>
        </div>
    </div>
</div>
